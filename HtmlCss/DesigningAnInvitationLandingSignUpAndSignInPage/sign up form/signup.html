<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/present-gift-svgrepo-com.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sign up form/style1.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <h2>Sign Up</h2>

            <p>
                <label for="Email" class="email">Email</label>
                <input id="Email" name="Email" type="text" placeholder="example@gmail.com">
            </p>
            <p>
                <label for="username" class="username">Username</label>
                <input id="username" name="username" type="text">
            </p>
            <p>
                <label for="phone" class="phone">Phone</label>
                <input id="phone" name="phone" type="number" placeholder=" ex: 212661581712">
            </p>
            <p>
                <label for="password" class="password">Password</label>
                <input id="password" name="password" type="password">
                <span>Enter a password longer than 10 characters</span>
            </p>
            <p>
                <label for="confirm_password" class="password2">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password">
                <span>Your passwords do not match</span>
            </p>
            <p>
                <input type="submit" value="Create My Account" id="submit">
            </p>
        </form>
    </div>
</body>

</html>
