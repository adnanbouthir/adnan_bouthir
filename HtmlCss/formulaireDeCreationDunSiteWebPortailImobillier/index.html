<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <form action="">
            <label for="search" class="notflexy">search</label>
            <input type="text" name="search" placeholder="search" class="notflexy">
            <label class="notflexy">price</label>
            <label for="min">min</label>
            <input type="number" name="min" placeholder="min">
            <label for="max">max</label>
            <input type="number" name="max" placeholder="max">
            <label class="notflexy">number of chambers</label>
            <select name="number of chambers" class="notflexy">
                <option value="3">three</option>
                <option value="4">four</option>
                <option value="5">five</option>
                <option value="6">six</option>
            </select>
            <label class="notflexy">type of house</label>
            <select name="type of house" class="notflexy">
                <option value="1">Single-Family</option>
                <option value="2">appartment</option>
                <option value="3">bangaloo</option>
                <option value="4">cottage</option>
                <option value="5">Tiny-home</option>

            </select>
            <input type="submit" name="btnSearch" value="Search" id="button" class="notflexy">
        </form>
    </section>
</body>

</html>
